<body style="display: flex;">
    <div style="margin: auto; display: flex;">
        <button class="addelement"><p style="font-size: 200px;">Add Todo</p></button>
        <button class="addelement" onclick="OnAddNoteButton()"><p style="font-size: 200px;">Add Note</p></button>
    </div>
</body>

<style>
    .addelement
    {
        transition: transform .1s ease-out;
        margin: 20px;
    }
    .addelement:hover{
        transform: scale(1.01);
    }
</style>

<script>
    function OnAddNoteButton(){
        const name = new URLSearchParams(window.location.search).get('name');
        window.open(`notecreator.html?name=${name}`, "_self");
    }
</script>
